<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopEase - Your One-Stop Shop</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link rel="stylesheet" href="../css/cat.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <script src="../js/global/header.js"></script>
    </header>

    <main>
      <section class="products">
        <h1>Products <button id="all-products-button">All</button></h1>
        <div class="product-grid">
          <!-- Product items will be dynamically generated here -->
        </div>
      </section>
    </main>

    <section class="newsletter">
      <div class="newsletter-content">
        <h2>Subscribe to Our Newsletter</h2>
        <p>Get updates on new products, special offers, and more.</p>
        <form id="newsletter-form">
          <input
            type="email"
            placeholder="Enter your email"
            required
            id="newsletter-email"
          />
          <button type="submit">Subscribe</button>
        </form>
        <div id="newsletter-success"></div>
      </div>
    </section>

    <footer>
      <script src="../js/global/footer.js"></script>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/products.js"></script>
  </body>
</html>

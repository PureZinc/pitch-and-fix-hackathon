<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopEase - Your One-Stop Shop</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/cat.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <script src="./js/global/header.js"></script>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h1>Welcome to ShopEase</h1>
        <p>Find the best products at the best prices</p>
        <a href="pages/products.html" class="cta-button">Shop Now</a>
      </div>
    </section>

    <section class="featured-products">
      <h2>Featured Products</h2>
      <div class="featured-product-grid"></div>
    </section>

    <section class="categories">
      <h2>Shop by Category</h2>
      <div class="category-grid"></div>
    </section>

    <section class="newsletter">
      <div class="newsletter-content">
        <h2>Subscribe to Our Newsletter</h2>
        <p>Get updates on new products, special offers, and more.</p>
        <form id="newsletter-form">
          <input
            type="email"
            placeholder="Enter your email"
            required
            id="newsletter-email"
          />
          <button type="submit">Subscribe</button>
        </form>
        <div id="newsletter-success"></div>
      </div>
    </section>

    <footer>
      <script src="./js/global/footer.js"></script>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/products.js"></script>
    <script src="js/categories.js"></script>
  </body>
</html>
